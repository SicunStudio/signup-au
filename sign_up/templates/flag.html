<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>秋招报名页</title>
	<link rel="stylesheet" type="text/css" href="../static/css/enroll.css">
	<meta http-equiv="refresh" content="3;url=/">
	<style type="text/css">
		.info h2{
			text-align: center;
			position: relative;
			font-size: 100px;
			top:500px;
		}
		.info p{
			text-align: center;
			position: relative;
			font-size: 50px;
			top:600px;
		}
		.info span,.info a{
			font-size: 50px;
		}
	</style>
</head>
<body>
	<div id="mainPage">
		<header>
			<a href="{{  url_for('index')  }}">
				<img id="logo" src="../static/img/logo.png">
<!-- 			</a> -->
				<div id="slogan">
					<p>华中科技大学学生社团联合会
					</p><br>
					<p>秋季招新线上报名系统</p>
				</div>
			</a>

			<div onclick="window.location.href='{{ url_for('introduce') }}'">

					<img id="introImg" src="../static/img/部门介绍图标.png">	
				</a>			
			</div>
		</header>
		<div class="info">
			<h2>{{ flag }}!</h2>
			<p><span id="second">3</span>秒自动返回<a href="/">首页</a></p>
		</div>
	</div>

</body>
	<script type="text/javascript">
		var second = 2;
		function refresh()
		{
			var span_sec = document.getElementById("second");
			span_sec.innerHTML = second--;
		}
		window.setInterval(refresh,1000);
	</script>
